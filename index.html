<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Terriblemente Diseñado</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff00ff, #00ffff); /* fondo mareante */
      font-family: 'Papyrus', fantasy; /* fuente poco legible */
      color: #ffffff; /* mala combinación con el fondo */
    }

    form {
      margin: 5px;
      padding: 100px 10px;
      background-color: rgba(255, 255, 255, 0.2); /* poca visibilidad */
      width: 90vw;
      border: 10px groove red;
      box-shadow: inset 0 0 50px #000;
    }

    label {
      display: inline; /* no se alinean bien */
      font-size: 9px;
      color: yellow;
    }

    select, input, textarea {
      width: 50px; /* extremadamente pequeños */
      font-size: 6px;
      background-color: #222;
      color: #222; /* texto del mismo color que el fondo */
      border: none;
    }

    textarea {
      resize: none; /* no se puede ajustar */
      height: 30px;
    }

    button {
      font-size: 5px;
      background: none;
      border: none;
      color: lime;
      cursor: crosshair;
    }

    button:hover {
      background-color: hotpink;
      transform: rotate(20deg);
    }
  </style>
</head>
<body>

  <form>
    <!-- No hay etiquetas asociadas correctamente -->
    <div>
      Nombre completo:
      <select>
        <option>---</option>
        <option>Juan</option>
        <option>Carlitos</option>
        <option>Otra persona</option>
      </select>
    </div>

    <div>
      Correo electrónico:
      <input type="text">
    </div>

    <div>
      Tu opinión importa:
      <textarea></textarea>
    </div>

    <!-- Botones sin accesibilidad ni tamaño -->
    <div>
      <button>Enviar</button>
      <button>Cancelar</button>
    </div>
  </form>

</body>
</html>
